<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局属性</title>
</head>
<body>
<h2>可编辑列表</h2>
<ul contenteditable="false">     <!--contenteditable 默认ture，可编辑（能在后面进行操作）-->
    <li contenteditable="">列表1</li>
    <li>列表2</li>
    <li>列表3</li>
</ul>
<h2>隐藏列表</h2>
<ul hidden>              <!--hidden 隐藏-->
    <li>选项1</li>
    <li>选项2</li>
    <li>选项3</li>
</ul>
<input type="text" spellcheck="">  <!--spellcheck 拼写检查（未实现）-->
<br/>
<a href="#" tabindex="1">遍历1</a>  <!--tabindex 改变Tab的遍历顺序-->
<a href="#" tabindex="3">遍历2</a>
<a href="#" tabindex="2">遍历3</a>

</body>
</html>
